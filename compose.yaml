services:
  db:
    image: mariadb:10.6
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    restart: always
    volumes:
      - db_data:/var/lib/mysql
      - ./my_custom.cnf:/etc/mysql/conf.d/my_custom.cnf
      - ./tmp:/tmp/tmp
    networks:
      - dbnet
    environment:
      - MYSQL_DATABASE=apollo
      - MYSQL_USER=root
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_PASSWORD=password
      - MARIADB_ROOT_HOST='%'
    ports:
      - "3307:3306"
volumes:
  db_data:

networks:
  dbnet: